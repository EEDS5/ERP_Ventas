<h2 mat-dialog-title>
  {{ isEdit ? 'Editar Producto #' + (data.producto?.productoId ?? '') : 'Nuevo Producto' }}
</h2>

<form [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" maxlength="255"></textarea>
    <mat-hint align="end"> {{ form.get('descripcion')?.value?.length || 0 }}/255 </mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Precio (Bs)</mat-label>
    <input matInput type="number" formControlName="precio" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Stock</mat-label>
    <input matInput type="number" formControlName="stock" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Categoría</mat-label>
    <mat-select formControlName="categoriaId">
      <mat-option *ngFor="let c of categorias" [value]="c.categoriaId">
        {{ c.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button class="btn-submit" [disabled]="form.invalid" (click)="submit()">
    {{ isEdit ? 'Actualizar' : 'Crear' }}
  </button>
</mat-dialog-actions>
