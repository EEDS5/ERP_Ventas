<h2 mat-dialog-title>
  {{ isEdit ? 'Editar Categoría #' + (data.categoria?.categoriaId ?? '') : 'Nueva Categoría' }}
</h2>

<form [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" maxlength="255" rows="6"></textarea>
    <mat-hint align="end"> {{ form.get('descripcion')?.value?.length || 0 }}/255 </mat-hint>
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button class="btn-submit" [disabled]="form.invalid" (click)="submit()">
    {{ isEdit ? 'Actualizar' : 'Crear' }}
  </button>
</mat-dialog-actions>
