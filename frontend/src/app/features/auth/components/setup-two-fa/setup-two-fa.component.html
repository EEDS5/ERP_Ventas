<div id="bicentenario-qr" class="text-center">
  <h2>Configurar Autenticación en Dos Pasos</h2>

  <p class="sub">Escanea este código QR con Google Authenticator o cualquier app TOTP:</p>

  <div class="qr-card" *ngIf="qrUrl">
    <img [src]="qrUrl" alt="Código QR" width="200" height="200" />
  </div>

  <p class="sub">Si no puedes escanear, ingresa este código manualmente:</p>
  <p class="secret">{{ secret }}</p>

  <button (click)="continuar()">Ya escaneé, continuar</button>
</div>
