<div class="matero-page-header-inner">
  <h1 class="matero-page-title">
    {{ title | translate }}
    <small>{{ subtitle }}</small>
  </h1>

  <!-- Usa *ngIf en lugar de @if y el selector app-breadcrumb -->
  <ng-container *ngIf="!hideBreadcrumb">
    <app-breadcrumb [nav]="nav"></app-breadcrumb>
  </ng-container>
</div>
