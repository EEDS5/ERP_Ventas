<mat-card class="summary-card mat-elevation-z4" [ngClass]="'summary-' + color">
  <mat-card-header>
    <div mat-card-avatar class="summary-icon">
      <mat-icon>{{ icon }}</mat-icon>
    </div>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2 class="summary-value">{{ value }}</h2>
  </mat-card-content>
</mat-card>
